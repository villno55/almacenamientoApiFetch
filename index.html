<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elecciones CTPI - Simulación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Elecciones - Centro de Teleinformática y Producción Industrial</h1>
    <div id="status-bar">
      <span id="election-status">Estado: --</span>
      <button id="admin-area-btn">Área Admin</button>
      <button id="refresh-btn" title="Recargar datos">Recargar</button>
    </div>
  </header>

  <main>
 
    <section id="admin-section" class="view hidden">
      <h2>Administración</h2>
      <label>Usuario:
        <input id="admin-user" type="text" placeholder="Usuario administrador" />
      </label>
      <label>Contraseña:
        <input id="admin-pass" type="password" placeholder="Contraseña" />
      </label>
      <div class="admin-actions">
        <button id="admin-login-btn">Iniciar sesión</button>
        <button id="admin-logout-btn" class="hidden">Cerrar sesión</button>
      </div>
      <div id="admin-controls" class="hidden">
        <p>Bienvenido, <span id="admin-name"></span></p>
        <button id="start-elections-btn">Iniciar Elecciones</button>
        <button id="close-elections-btn">Cerrar Elecciones</button>
        <button id="view-results-admin-btn">Ver Resultados</button>
      </div>
      <div id="admin-message" class="message"></div>
    </section>

    <section id="voting-section" class="view">
      <h2>Votar</h2>
      <p class="muted">Haga clic en la foto del candidato para votar.</p>
      <label>Documento:
        <input id="voter-id" type="text" placeholder="Ej: 12345678" />
      </label>
      <label>Ficha:
        <input id="voter-code" type="text" placeholder="Ej: 287859" />
      </label>
      <button id="set-voter-btn">Guardar datos del aprendiz</button>
      <div id="voter-current" class="muted"></div>

      <div id="candidates-container" class="cards-grid">
      </div>
    </section>

    <section id="results-section" class="view hidden">
      <h2>Resultados</h2>
      <div id="results-list"></div>
      <button id="back-to-vote-btn">Volver a votación</button>
    </section>
  </main>

  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirmar voto</h3>
      <p id="confirm-text"></p>
      <div class="modal-actions">
        <button id="confirm-yes-btn">Sí, confirmar</button>
        <button id="confirm-no-btn" class="secondary">No, cancelar</button>
      </div>
    </div>
  </div>

  <footer>
    <small>Elecciones con LocalStorage.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
